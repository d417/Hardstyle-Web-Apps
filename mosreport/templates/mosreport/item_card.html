<div class="row">
    <div class="col-3">
        <p>提出月</p>
    </div>
    <div class="col-9">
        <p>{{ item.get_mon_display }}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>名前</p>
    </div>
    <div class="col-9">
        <p>{{ item.name }}</p>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <p>顧客名/作業場所</p>
    </div>
    <div class="col-9">
        <p>{{ item.locale }}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>案件状況</p>
    </div>
    <div class="col-9">
        <p>{{ item.projectstatus|linebreaksbr }}</p>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <p>提出日</p>
    </div>
    <div class="col-9">
        <p>{{ item.created_at|date:"Y/m/d G:i:s" }}</p>
    </div>
</div>
